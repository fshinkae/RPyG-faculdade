<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio do Baú</title>
  <link rel="stylesheet" href="chests_adventure.css">
</head>
<body>
  <div class="container">
    <h1>Desafio do Baú</h1>
    <div class="chest" id="chest"></div>
    <p id="instructions">Fabin: Tente adivinhar o número de 1 a 20!</p>
    <input type="number" id="guess" min="1" max="20" placeholder="Digite seu palpite">
    <button id="submit">Tentar</button>
    <p id="result"></p>
    <p id="lives">Vidas restantes: <span id="lives-count">3</span></p>
    <button id="backToMenu" onclick="window.location.href = 'index.html';">Voltar ao Menu Inicial</button>
  </div>
  <script src="chests_adventure.js"></script>
</body>
</html>
